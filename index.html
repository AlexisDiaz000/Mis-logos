<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logos AD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="galeria.js" defer></script>
</head>
<body>
    <header>
        <h1>Logos de Alex Diaz</h1>
        <div class="subtitle">Observa mis logos:</div>
    </header>
    <div class="about">
        <h2>¿QUIEN SOY?</h2>
        <p> Soy Alex Diaz, estudiante de ingeniería de software.<br>
            Muestro mi pequeña galeria de logos creada con inteligencia artificial.</p></P>
    </div>

    <div class="gallery">
        <div class="image-container">
            <img id="galleryImage" src="img/AD1.jpg" alt="Imagen de la galería">
        </div>
        <div class="buttons">
            <button onclick="changeImage(-1)"><i class="fas fa-chevron-left"></i> Anterior</button>
            <button onclick="changeImage(1)">Siguiente <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 logos de Alex Diaz. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

   
</body>
</html>
